# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases:
    mpv: spawn --userscript ~/bin/qutebrowser_view_in_mpv.sh
    q: quit
    w: session-save
    wq: quit --save
  backend: webengine
  bindings.commands:
    command:
      <down>: completion-item-focus next
      <up>: completion-item-focus prev
  content.default_encoding: utf-8
  content.headers.accept_language: en-GB,en
  content.headers.user_agent: null
  content.javascript.can_open_tabs_automatically: true
  content.plugins: true
  downloads.location.directory: /home/z/Downloads
  downloads.location.prompt: false
  editor.command:
  - nvim
  - -f
  - '{}'
  fonts.monospace: '"Hasklig", "Fira Code", "Hack"'
  hints.chars: asdfghjkleruity
  qt.force_software_rendering: true
  tabs.background: true
  tabs.position: left
  tabs.tabs_are_windows: false
  tabs.title.format: '{index}: {title}'
  tabs.width.bar: 150
  url.default_page: about:blank
  url.start_pages: http://pancaketheorem.com/stuff/techsupport/
  window.title_format: '{perc}{title}'
